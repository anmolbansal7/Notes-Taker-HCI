<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.cards {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
				grid-gap: 20px;
			}

			.card {
				display: grid;
				grid-template-rows: max-content 200px 1fr;
			}

			.card img {
				object-fit: cover;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="cards">
			<article class="card">
				 <header>
					<h2>Make Notes</h2>
				</header>
			<img src="https://i.ibb.co/jLVHc2q/Surface-Pro-8-1.png" alt="Surface-Pro-8-1">
               
				<div class="content">
					<p>
						The idea of reaching the North Pole by means of balloons
						appears to have been entertained many years ago.
					</p>
				</div>
			</article>

			<article class="card">
				<header>
					<h2>Ask a Doubt</h2>
				</header>
				<img src="https://i.ibb.co/jLVHc2q/Surface-Pro-8-1.png" alt="Surface-Pro-8-1">
				<div class="content">
					<p>
						The idea of reaching the North Pole by means of balloons
						appears to have been entertained many years ago.
					</p>
				</div>
			</article>
		</div>
	</body>
</html>
