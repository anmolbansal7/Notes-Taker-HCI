<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./nav-style.css" />
		<link rel="stylesheet" href="./upload.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<title>Notes Taker</title>
	</head>
	<body>
		<!-- navbar -->
		<header class="page-header">
			<nav>
				<a href="./index.html">
					<img
						class="logo horizontal-logo"
						src="./logo.png"
						alt="logo"
					/>
				</a>
				<div class="top-menu-wrapper">
					<div class="panel panel1"></div>
					<div class="panel panel2"></div>
					<ul class="top-menu">
						<li>
							<a href="http://127.0.0.1:5000/">Make Notes</a>
						</li>
						<li>
							<a href="./ask.html">Ask Doubt</a>
						</li>
						<li>
							<a href="">
								<span class="fa-stack fa-2x">
									<i class="fas fa-circle fa-stack-2x"></i>
									<i
										class="fab fa-youtube fa-stack-1x fa-inverse"
									></i>
								</span>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="container">
			<h1 class="head">Ask a Doubt</h1>
			<p class="lead">Select Voice</p>

			<!-- Select Menu for Voice -->
			<select id="voices" class="form-select"></select>

			<!-- Range Slliders for Volume, Rate & Pitch -->
			<div class="d-flex mt-4">
				<div>
					<p class="lead">Volume</p>
					<input
						type="range"
						min="0"
						max="1"
						value="1"
						step="0.1"
						id="volume"
					/>
					<span id="volume-label" class="ms-2">1</span>
				</div>
				<div class="mx-5">
					<p class="lead">Rate</p>
					<input
						type="range"
						min="0.1"
						max="10"
						value="1"
						id="rate"
						step="0.1"
					/>
					<span id="rate-label" class="ms-2">1</span>
				</div>
				<div>
					<p class="lead">Pitch</p>
					<input
						type="range"
						min="0"
						max="1"
						value="1"
						step="0.1"
						id="pitch"
					/>
					<span id="pitch-label" class="ms-2">1</span>
				</div>
			</div>

			<!-- Text Area  for the User to Type -->
			<textarea
				class="form-control mt-5"
				cols="30"
				rows="10"
				placeholder="Type here..."
			></textarea>

			<!-- Control Buttons -->
			<div class="mb-5">
				<button id="start" class="btn btn-success mt-5 me-3">
					Start
				</button>
				<button id="pause" class="btn btn-warning mt-5 me-3">
					Pause
				</button>
				<button id="resume" class="btn btn-info mt-5 me-3">
					Resume
				</button>
				<button id="cancel" class="btn btn-danger mt-5 me-3">
					Cancel
				</button>
			</div>
		</div>
		<footer>
			<!-- footer copyright -->
		</footer>
		<script src="./speech.js"></script>
	</body>
</html>
